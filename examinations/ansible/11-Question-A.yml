---
 - name: Add users via loop to groups
   hosts: webserver
   become: true
   tasks:

     - name: Add users to group
       ansible.builtin.user:
         name: "{{ item.name }}"
         groups: "{{ item.groups | join(',')}}"
         append: yes
         state: present
       loop:
         - { name: alovelace, groups: ['wheel', 'audio', 'video']}
         - { name: aturing, groups: ['tape']}
         - { name: edijskrta, groups: ['tcpdump']}
         - { name: ghopper, groups: ['audio']}

